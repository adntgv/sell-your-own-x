<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PRODUCT_NAME}} - {{VALUE_PROPOSITION}}</title>
    <meta name="description" content="{{META_DESCRIPTION}}">
    
    <style>
        /* Critical CSS - Inline for performance */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* Hero Section */
        .hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 100px 0; text-align: center; }
        .hero-headline { font-size: 3.5rem; font-weight: 700; margin-bottom: 20px; line-height: 1.2; }
        .hero-subheadline { font-size: 1.25rem; margin-bottom: 40px; opacity: 0.9; max-width: 600px; margin-left: auto; margin-right: auto; }
        
        /* CTA Button */
        .cta-primary { background: #ff6b6b; color: white; border: none; padding: 18px 40px; font-size: 1.1rem; font-weight: 600; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; }
        .cta-primary:hover { background: #ff5252; transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3); }
        .cta-subtext { margin-top: 15px; font-size: 0.9rem; opacity: 0.8; }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .hero-headline { font-size: 2.5rem; }
            .hero-subheadline { font-size: 1.1rem; }
            .container { padding: 0 15px; }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-headline">{{MAIN_HEADLINE}}</h1>
            <p class="hero-subheadline">{{SUB_HEADLINE}}</p>
            
            <div class="hero-cta">
                <a href="{{CTA_LINK}}" class="cta-primary" id="hero-cta">{{CTA_TEXT}}</a>
                <p class="cta-subtext">{{CTA_SUBTEXT}}</p>
            </div>
            
            <div class="social-proof">
                <p>{{SOCIAL_PROOF_TEXT}}</p>
                <!-- Add company logos here -->
            </div>
        </div>
    </section>

    <!-- Problem Section -->
    <section class="problem-solution" style="padding: 80px 0; background: #f8f9fa;">
        <div class="container">
            <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 60px;">{{PROBLEM_HEADLINE}}</h2>
            <!-- Add problem/solution content -->
        </div>
    </section>

    <!-- Features Section -->
    <section class="features" style="padding: 80px 0;">
        <div class="container">
            <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 60px;">{{FEATURES_HEADLINE}}</h2>
            <!-- Add features content -->
        </div>
    </section>

    <!-- Testimonials Section -->
    <section class="testimonials" style="padding: 80px 0; background: #f8f9fa;">
        <div class="container">
            <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 60px;">{{TESTIMONIALS_HEADLINE}}</h2>
            <!-- Add testimonials content -->
        </div>
    </section>

    <!-- Final CTA -->
    <section class="final-cta" style="padding: 100px 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center;">
        <div class="container">
            <h2 style="font-size: 3rem; margin-bottom: 20px;">{{FINAL_CTA_HEADLINE}}</h2>
            <p style="font-size: 1.2rem; margin-bottom: 40px;">{{FINAL_CTA_SUBTEXT}}</p>
            <a href="{{CTA_LINK}}" class="cta-primary" style="padding: 20px 50px; font-size: 1.2rem;">{{CTA_TEXT}}</a>
        </div>
    </section>

    <!-- Analytics Tracking -->
    <script>
        // Replace with your analytics code
        // PostHog, Google Analytics, etc.
        
        // Track CTA clicks
        document.querySelectorAll('.cta-primary').forEach(button => {
            button.addEventListener('click', function() {
                // Track click event
                console.log('CTA clicked:', this.textContent);
            });
        });
    </script>
</body>
</html>
